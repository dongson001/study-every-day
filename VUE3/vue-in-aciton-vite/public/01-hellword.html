<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 最简单的vue程序 -->
      <h1>开课吧vue3从入门到精通</h1>
      <!-- 插值 -->
      <h1>{{title}}</h1>
      <!-- 特性绑定 -->
      <h1 :title="title">{{title}}</h1>
      <!-- html内容 -->
      <p v-html="rawHtml"></p>
      <!-- 计算属性 -->
      <h2>{{reverseTitle}}</h2>
      <!-- 侦听器 -->
      <h2>{{reverseTitle2}}</h2>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          title: '开课吧vue3从入门到精通',
          rawHtml: '<span style="color:red;">村长好帅</span>',
        };
      },
      computed: {
        reverseTitle() {
          return this.title.split('').reverse().join('');
        },
      },
      // watch: {
      //   title(newValue, oldValue) {
      //     this.reverseTitle2 = newValue.split('').reverse().join('');
      //   },
      // },
      watch: {
        title: {
          immediate: true, //立即执行
          // deep: true, // 深度监听
          handler(newValue, oldValue) {
            this.reverseTitle2 = newValue.split('').reverse().join('');
          },
        },
      },
    }).mount('#app');
  </script>
</html>
