<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{foo}}{{bar}}</div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue;
    const myMixin = {
      data() {
        return {
          foo: 'foo',
          bar: 'baz',
        };
      },
      created() {
        console.log('hello from mixin');
      },
    };
    const vm = createApp({
      data() {
        return {
          foo: 'bar',
        };
      },
      created() {
        console.log('hello from app');
      },
      mixins: [myMixin],
    })
      .mixin({
        created() {
          console.log('hello from global app');
        },
      })
      .mount('#app');
  </script>
</html>
